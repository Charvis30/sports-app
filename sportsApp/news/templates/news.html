{% extends 'base.html' %}

{% block content %}

{% load static %}

<title>News</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/tables.css' %}" />
{% if user.is_authenticated %}

<p>Welcome, {{ user.username }}!</p>
{% else %}
<h1>news</h1>
{% endif %}
<!-- NBA News -->
<div class="news-container">
  <table class="news">
    <caption>Basketball News</caption>
    <thead>
      <tr>
        <th>Headline</th>
      </tr>
    </thead>
    <tbody>
      {% for article in nba_news_data %}
      <tr>
        <td><a href="{{ article.url }}">{{ article.title }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock content %}
