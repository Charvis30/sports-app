{% extends 'base.html' %}

{% block content %}

{% load static %}
<title>News</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/tables.css' %}"/>

  {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
  {% else %}
    <h1>news</h1>
  {% endif %}

<body>
    <table class="news">
        <thead>
            <tr>
                <th>Title</th>
                <th>Source</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for article in news_data %}
            <tr>
                <td>{{ article.title }}</td>
                <td>{{ article.source }}</td>
                <td><a href="{{ article.url }}">Link</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
  
  

<br>

<br>





{% endblock content %}
